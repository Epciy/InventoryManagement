<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                       <h2>Gestion de <b>materiels</b></h2>
                    </div>
                    <div class="col-sm-7">
                        <button class="btn btn-secondary" (click)="addMaterial()"><i class="fa-solid fa-user-plus"></i> <span>Ajouter un nouveau matériel</span></button>
                        <button class="btn btn-secondary" (click)="deleteAll()"><i class="fa-solid fa-user-minus"></i> <span> Supprimer tout</span></button>                      
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nom</th>                       
                        <th>Type</th>
                        <th>Statut</th>
                        <th>Confié_à</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let material of materials">
                        <td>{{ material._id }}</td>
                        <td> {{ material.name }}</td>
                        <td>{{ material.type }}</td>
                        <td><span [class]="'status text-' + material.statusClass">&bull;</span> {{ material.status }}</td>                      
                        <td>{{material.entrusted_to }}</td>
                        
                        <td>
                           <div class="button-container">
                                <button class="btn custom-btn" title="Settings" (click)="editMaterial(material._id)"><i class="fa-regular fa-pen-to-square"></i></button>
                                <button class="btn custom-btn" title="Delete" data-toggle="tooltip" ><i class="fa-solid fa-trash-can" (click)="deleteMaterial(material._id)"></i></button>
                            
                                
                            </div>
                            
                            
                           
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="clearfix">
           
            <div class="hint-text">Affichage de <b>{{ materials.length }}</b> sur <b>{{ totalEntries }}</b> entrées</div>
                
                <ul class="pagination">
                    <li class="page-item" [class.disabled]="currentPage === 1"><a href="#" (click)="prevPage()">Précédent</a></li>
                    <li class="page-item" *ngFor="let page of totalPages"><a href="#" class="page-link" (click)="goToPage(page)">{{ page }}</a></li>
                    <li class="page-item" [class.disabled]="currentPage === totalPages.length"><a href="#" (click)="nextPage()">Suivant</a></li> 
                </ul>
            </div>
        </div>
      
        
    </div>
</div>
