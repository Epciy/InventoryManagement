<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                       <h2>Gestion des <b>membres</b></h2>
                    </div>
                    <div class="col-sm-7">
                        <button class="btn btn-secondary" (click)="addUser()"><i class="fa-solid fa-user-plus"  ></i> <span>Ajouter un nouveau membre</span></button>
                        <button class="btn btn-secondary" (click)="deleteAllUsers()"><i class="fa-solid fa-user-minus"></i> <span> Supprimer tout</span></button>                      
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Prenom</th>                       
                        <th>Nom</th>
                        <th>role</th>
                        
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{ user._id }}</td>
                        <td>{{ user.firsName }}</td>
                        <td>{{ user.lastName }}</td>                        
                        <td>{{ user.role }}</td>
                        
                        <td>
                            <div class="button-container">
                                <button class="btn custom-btn btn-secondary"  title="Settings" (click)="editUser(user._id)"><i class="fa-regular fa-pen-to-square"></i></button>
                             
                                <button class="btn custom-btn btn-secondary" title="Delete" data-toggle="tooltip" (click)="deleteUser(user._id)"><i class="fa-solid fa-trash-can"></i></button>
                            
                                
                            </div>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="clearfix">
                <div class="hint-text">Affichage de <b>{{ users.length }}</b> sur <b>{{ totalEntries }}</b> entrées</div>
                    <ul class="pagination">
                      <li class="page-item" [class.disabled]="currentPage === 1">
                        <a href="#" (click)="prevPage()">Précédent</a>
                      </li>
                      <li class="page-item" *ngFor="let page of totalPages">
                        <a href="#" class="page-link" (click)="goToPage(page)">{{ page }}</a>
                      </li>
                      <li class="page-item" [class.disabled]="currentPage === totalPages.length">
                        <a href="#" (click)="nextPage()">Suivant</a>
                      </li>
                    </ul>

            </div>
    </div>
</div>
