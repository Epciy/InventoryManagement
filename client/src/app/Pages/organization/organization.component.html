<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                       <h2>Gestion des <b>organizations</b></h2>
                    </div>
                    <div class="col-sm-7">
                        <button class="btn btn-secondary" (click)="addOrganization()"><i class="fa-solid fa-user-plus"></i> <span>Ajouter une nouvelle organization</span></button>
                        <button class="btn btn-secondary" (click)="deleteAll()"><i class="fa-solid fa-user-minus"></i> <span> Supprimer tout</span></button>                      
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nom</th>                       
                        <th>email</th>
                        <th>Role</th>
                        
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{ user._id }}</td>
                        <td> {{ user.name }}</td>
                        <td>{{ user.email }}</td>                        
                        <td>{{ user.role }}</td>
                        <td>
                            <div class="button-container">
                                <button class="btn custom-btn btn-secondary"  title="Settings" (click)="editOrganization(user._id)"><i class="fa-regular fa-pen-to-square"></i></button>
                                <br>
                                <button class="btn custom-btn btn-secondary" title="Delete" data-toggle="tooltip" (click)="deleteOrganization(user._id)"><i class="fa-solid fa-trash-can"></i></button>
                            
                                
                            </div>
                            
                            
                            
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="clearfix">
               <div class="hint-text">Affichage de <b>{{ users.length }}</b> sur <b>{{ totalEntries }}</b> entrées</div>
                
                    <ul class="pagination">
                        <li class="page-item" [class.disabled]="currentPage === 1"><a href="#" (click)="prevPage()">Précédent</a></li>
                        <li class="page-item" *ngFor="let page of totalPages"><a href="#" class="page-link" (click)="goToPage(page)">{{ page }}</a></li>
                        <li class="page-item" [class.disabled]="currentPage === totalPages.length"><a href="#" (click)="nextPage()">Suivant</a></li> 
                    </ul>
                </div>
            </div>
    </div>
</div>
