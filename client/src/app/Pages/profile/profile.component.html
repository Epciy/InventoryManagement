<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-4">

        <div class="card" style="border-radius: 15px;">
          <div class="card-body text-center">
            <div class="mt-3 mb-4">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                class="rounded-circle img-fluid" style="width: 100px;" />
            </div>
            <h4 class="mb-2">&#64;{{ user.role }}</h4>
            <ng-container *ngIf="userType === 'member' || userType === 'admin'">
              <p class="text-muted mb-4">{{ user.firstName }}<span class="mx-2">| {{ user.lastName}}</span></p>
            </ng-container>
            <ng-container *ngIf="userType === 'organization'">
              <p class="text-muted mb-4">{{ user.name }}<span class="mx-2">| {{ user.email}}</span></p>
            </ng-container>
            <div class="mb-4 pb-2">
              <button type="button" class="btn btn-outline-primary btn-floating">
                <i class="fa-solid fa-user-graduate fa-lg"></i>
              </button>
              <button type="button" class="btn btn-outline-primary btn-floating">
                <i class="fa-solid fa-code fa-lg"></i>
              </button>
              <button type="button" class="btn btn-outline-primary btn-floating">
                <i class="fa-solid fa-brain  fa-lg"></i>
              </button>
            </div>
            <div class="row">
                <div class="col-6">
                  <button [routerLink]="userType === 'admin' ? ['/admin-dashboard'] : userType === 'member' ? ['/member-dashboard'] : ['/organization-dashboard']" type="button" class="btn btn-secondary btn-rounded btn-lg custom-btn">
                      Retour
                  </button>
                </div>
                <div class="col-6">
                    <button type="button"  [routerLink]="['/edit-profile']" class="btn btn-primary btn-rounded btn-lg custom-btn">
                        Modifier
                    </button>
                </div>
                
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
