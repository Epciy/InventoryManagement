<div class="container">
  <form >
    
    <div class="form-group">
      <label for="exampleInput1">Prénom</label>
      <input type="text" class="form-control" id="exampleInput1" placeholder="Prénom"
       name="firstName"
       required 
       #firstName
       [(ngModel)]="userDetails.firstName">
    </div>
    <div class="form-group">
      <label for="exampleInput2">Nom</label>
      <input type="text" class="form-control" id="exampleInput2" placeholder="Nom" 
      	name="lastName"
      	required 
      	#lastName
      	[(ngModel)]="userDetails.lastName">
    </div>
    <div class="form-group">
      <label for="exampleInputUsername">Nom d'utilisateur</label>
      <input type="text" class="form-control" id="exampleInputUsername" placeholder="Nom d'utilisateur" 
      name="username"
      required
      #username 
      [(ngModel)]="userDetails.username">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Adresse email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" 
        name="email"
        required 
        #email="ngModel"
        [(ngModel)]="userDetails.email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Mot de passe</label>

      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe" 
        name="password"
        required 
        #password
        [(ngModel)]="userDetails.password">
    </div>
    <button *ngIf="!isEditMode" (click)="addUsers()" type="submit" class="btn btn-primary">Enregistrer</button>
    <button *ngIf="isEditMode" (click)="updateUser()" type="submit" class="btn btn-primary">Mettre à jour</button>
  </form>
</div>
